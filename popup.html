<!DOCTYPE html>
<html>
    <head>
        <title>
            Wordle
        </title>
        <link rel="stylesheet" href="popup_style.css"></link>
        
    </head>
    <body id = "window_container" class = "window-container">
        <div class="wordle-header">
            <button class="btn info" id ="open_stats">Stats</button>
            <button class="btn info" id="start_new_game">New Game</button>

        </div>
        <div class="ws-message-box" id = "ws_message_box" hidden>Error: No Message</div>
        <div class = "ws-stats-box" id = "ws_stats_box" hidden>
            <div class="header">
                <h2 class = "heading heading-lge">Statistics</h2>
                <a href="#" class="close" id="dismiss-stats"></a>
            </div>
            
            <div>Games won: <span id = "games-won"></span></div>
            <div>
                Guessed in:
                <div> 1: &ThickSpace; <span id="correct-in-1-stats"></span>
                </div>
                <div> 2: &ThickSpace; <span id="correct-in-2-stats"></span>
                </div>
                <div> 3: &ThickSpace; <span id="correct-in-3-stats"></span>
                </div>
                <div> 4: &ThickSpace; <span id="correct-in-4-stats"></span>
                </div>
                <div> 5: &ThickSpace; <span id="correct-in-5-stats"></span>
                </div>
                <div> 6 : &ThickSpace; <span id="correct-in-6-stats"></span>
                </div>

            </div>
        </div>
        <div id = "container_for_extension" class = "ext-container">
            <div id ="wordle_parent" class="wordle-parent">
            </div>

        </div> 
    </body> 
    <script src="5l_words.js"></script>
    <script src="popup_function.js"></script>
</html>
